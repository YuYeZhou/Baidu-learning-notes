<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>part 2</title>
   
</head>
<body>  
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="btn-1">获取当前选中输入的内容长度</button>
        <button id="btn-2">当前选中输入中的第3个字符</button>
        <button id="btn-3">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn-4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn-5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn-6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn-7">当前选中输入框的行数</button>
        <button id="btn-8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn-9">把所选输入框中的内容全部转为大写</button>
        <button id="btn-10">把所选输入框中的内容全部转为小写</button>
        <button id="btn-11">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn-12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var result = document.querySelector('#result')
        function radioId(){
            var radios = document.getElementsByName('str-obj')
            for(var i = 0; i < radios.length ; i++){
                if(radios[i].checked)return '#'+radios[i].id
            }
        }
        function choose(id){
            return document.querySelector(id).parentNode.nextElementSibling.value;
        }

        function getValue(id){
            return document.querySelector(id).value
        }


        document.querySelector('#btn-1').addEventListener('click',function(){
            var radio = radioId()
            var len = choose(radio).length;
            return result.innerHTML = len
        })
        
        document.querySelector('#btn-2').addEventListener('click',function(){
            var radio = radioId()
            var len = choose(radio).length;
            if(len<3){
                return result.innerHTML = '字符串少于三位'
            }else{
                var str = choose(radio).substr(2,1)
                return result.innerHTML = str
            }
        })
        
        document.querySelector('#btn-3').addEventListener('click',function(){
            return result.innerHTML = choose('#radio-a')+choose('#radio-b')
        })

        document.querySelector('#btn-4').addEventListener('click',function(){
            return result.innerHTML = getValue('#num-b').indexOf(getValue('#num-a'))
        })

        document.querySelector('#btn-5').addEventListener('click',function(){
            return result.innerHTML = getValue('#num-a').lastIndexOf(getValue('#num-b'))
        })

        document.querySelector('#btn-6').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.slice(getValue('#num-a'),getValue('#num-b'))
        })

        document.querySelector('#btn-7').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.split(/\n/).length+'行';
        })

        document.querySelector('#btn-8').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.substr(getValue('#num-a'),getValue('#num-b'))
        })

        document.querySelector('#btn-9').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.toUpperCase() 
        })

        document.querySelector('#btn-10').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.toLowerCase() 
        })

        document.querySelector('#btn-11').addEventListener('click',function(){
            var radio = radioId()
            var str = choose(radio);
            return result.innerHTML = str.replace(/\s+/g,"")
        })

        document.querySelector('#btn-12').addEventListener('click',function(){  
            var radios = document.getElementsByName('str-obj')
            for(var i = 0; i < radios.length ; i++){
                if(!radios[i].checked){
                    var temp = choose('#'+radios[i].id)
                } 
            }
            for(var i = 0; i < radios.length ; i++){
                if(radios[i].checked){
                    document.querySelector('#'+radios[i].id).parentNode.nextElementSibling.value = temp;
                    
                } 
            }
        })
    </script>
</body>
</html>
