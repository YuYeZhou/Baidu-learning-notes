<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>part 1</title>
   
</head>
<body>  
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="btn-1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn-2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn-3">当前选中数字的绝对值</button>
        <button id="btn-4">对当前选中的数字进行上舍入</button>
        <button id="btn-5">对当前选中的数字进行下舍入</button>
        <button id="btn-6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn-7">返回 A 和 B 中的最高值</button>
        <button id="btn-8">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        var result = document.querySelector('#result')
        var space = /\s+/
       
        var Ways = {
            num:function(id){
                return document.querySelector(id).value
            },
            jadge: function(id){
                    var jadge = this.num(id)            
                    if(jadge === "" || jadge ==null){
                        return false;
                    }
                    if(space.test(jadge)){
                        return false;
                    }else if(Number(jadge) == jadge){
                        return true;
                    }else{
                        return false;
                    }
                }
        }
       
        document.querySelector('#btn-1').addEventListener('click',function(){
            var strA, strB;     
            Ways.jadge('#num-a')? strA = "A是数字":strA = "A不是数字";           
            Ways.jadge('#num-b')? strB = "B是数字":strB = "B不是数字"
            var strSum = strA +','+ strB
            result.innerHTML = strSum;
        })

        document.querySelector('#btn-2').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else if (b<=0||parseInt(b)!=b){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = Number(a).toFixed(parseInt(b))
            }
        })

         document.querySelector('#btn-3').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "A:"+Math.abs(a)+','+"B:"+Math.abs(b)
            }
        })

        document.querySelector('#btn-4').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "A:"+Math.ceil(a)+','+"B:"+Math.ceil(b)
            }
        })

        document.querySelector('#btn-5').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "A:"+Math.floor(a)+','+"B:"+Math.floor(b)
            }
        })

        document.querySelector('#btn-6').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "A:"+Math.round(a)+','+"B:"+Math.round(b)
            }
        })

        document.querySelector('#btn-6').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "A:"+Math.round(a)+','+"B:"+Math.round(b)
            }
        })

        document.querySelector('#btn-7').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "最大的数是:"+Math.max(a,b)
            }
        })

        document.querySelector('#btn-8').addEventListener('click',function(){
            var a = Ways.num('#num-a')
            var b = Ways.num('#num-b')    
            if (!Ways.jadge('#num-a')||!Ways.jadge('#num-b')){
                return result.innerHTML = '请输入正确的数字'
            }else{
                return result.innerHTML = "最小的数是:"+Math.min(a,b)
            }
        })
    </script>
</body>
</html>
