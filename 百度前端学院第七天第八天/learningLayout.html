<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习布局</title>
    <link rel="stylesheet" href="./css/learningLayout.css">
</head>
<body>
    <div class="nav">
        <h1>Logo</h1>

            <a href="#">Github</a>
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="banner">
        <div class="switch">
            <span>1</span>
            <span class="active">2</span>
            <span>3</span>
            <span>4</span>
        </div>
    </div>
    <div class="clip">
        <div class="select">
            <span class="active">HOME</span>
            <span>PROFILE</span>
            <span>ABOUT</span>
        </div>       
    </div>
    <div class="content">

            <div class="block">This is Content 1</div>
            <div class="block">MaybeContent 2</div>
            <div class="block">Content 3</div>
        </div>
            
        <div class="middle">
            <div class="block2">Content 4</div>
            <div class="block2">Content 5</div> 
            <div class="block2">Content 6</div>
            <div class="block2">Content 7</div>  
        </div>
                      
        <div class="buttom">
            <div class="block">Content 8</div>
            <div class="block">Content 9</div>
            <div class="block">Content 10</div>
        </div>
    </div>
    <div class="foot">

    </div>
